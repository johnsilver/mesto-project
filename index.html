<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <span class="profile__description">Исследователь океана</span>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="elements">
            <li class="card">
                <img class="card__photo" src="./images/tree2.JPG">
                <div class="card__info">
                    <h3 class="card__title">Карачаевск</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/love.JPG">
                <div class="card__info">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/VDNH.JPG">
                <div class="card__info">
                    <h3 class="card__title">Домбай</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/parachute.JPG">
                <div class="card__info">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/Baikal.JPG">
                <div class="card__info">
                    <h3 class="card__title">Домбай</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/tree.JPG">
                <div class="card__info">
                    <h3 class="card__title">Карачаево-Черкесск</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>

<div class="popup">
    <form class="popup__container" name="user-info" novalidate>
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input id="user-name-input" class="popup__input" aria-label="Введите своё имя" type="text" name="name" minlength="2" maxlength="40" required>
        </label>
        <label class="popup__label">
          <input id="user-career-input" class="popup__input" aria-label="Введите своё хобби" type="text" name="career" minlength="2" maxlength="200" required>
        </label>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
</div>

</html>
