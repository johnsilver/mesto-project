<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <span class="profile__description">Исследователь океана Исследователь океана Исследователь океана</span>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="elements">
            <li class="card">
                <img class="card__photo" src="./images/tree2.JPG" alt="Цветущая белыми цветами яблоня">
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <div class="card__info">
                    <h3 class="card__title">Карачаевск</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/love.JPG"  alt="Тени на дороге от влюбленной пары">
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <div class="card__info">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/VDNH.JPG"  alt="Памятник космонавтики на ВДНХ">
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <div class="card__info">
                    <h3 class="card__title">Звездный бульвар</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/parachute.JPG" alt="Парашютист приземляется">
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <div class="card__info">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/Baikal.JPG"  alt="Прозрачный лед Байкала с трещинами">
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <div class="card__info">
                    <h3 class="card__title">Байкал</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__photo" src="./images/tree.JPG"  alt="Цветущая розовыми цветами яблоня">
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <div class="card__info">
                    <h3 class="card__title">Карачаево-Черкесск</h3>
                    <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type-add-card">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <form class="popup__user-info" name="user-info" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__label">
                  <input id="card-name-input" class="popup__input" aria-label="Название" placeholder="Название" type="text" name="name" minlength="2" maxlength="40" required>
                </label>
                <label class="popup__label">
                  <input id="card-link-input" class="popup__input" aria-label="Ссылка на картинку" placeholder="Ссылка на картинку" type="text" name="image link" minlength="2" maxlength="200" required>
                </label>
                <button class="popup__save-button popup_a" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type-edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <form class="popup__user-info" name="user-info" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__label">
                  <input id="user-name-input" class="popup__input" aria-label="Введите своё имя" placeholder="Введите своё имя" type="text" name="name" minlength="2" maxlength="40" required>
                </label>
                <label class="popup__label">
                  <input id="user-career-input" class="popup__input" aria-label="Введите своё хобби" placeholder="Введите своё хобби" type="text" name="career" minlength="2" maxlength="200" required>
                </label>
                <button class="popup__save-button popup_save-profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type-open-card">
        <div class="popup__opened-card">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__photo" src="https://kipmu.ru/wp-content/uploads/lsc.jpg"  alt="Прозрачный лед Байкала с трещинами">
                <h3 class="popup__opened-card-title">Байкал</h3>
            </figure>
            
        </div>
                   
    </div>
    
    <template id = 'card-template'>
        <li class="card">
            <img class="card__photo" alt="Фото карточки">
            <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
            <div class="card__info">
                <h3 class="card__title"></h3>
                <button class="card__like" type="button" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>

    <script src="./pages/index.js"></script> 
</body>
</html>
